<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Employee Oracle</title>
  </head>
  <body>


          <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <a class="navbar-brand" href="{% url 'home' %}">NexCour Inc.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>


            

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                <div class="btn-group">

                 <button type="button" class="btn btn-sm btn-outline-light ml-3" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <b>{{ user }}</b>
                  </button>

              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'acct' %}">Account Info</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </div>
            </div>

                <!-- <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li> -->
                
              </ul>
              
            </div>
          </nav>

          <div class="container">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-primary alert-dismissable" role="alert">
                <button class="close" data-dismiss="alert">
                  <small><sup>x</sup></small>
                </button>
                {{ user}} {{ message }}
              </div>
            {% endfor %}
          {% endif %}
         </div>

          <br><br>

            <style type="text/css">
                  .center {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                  }
                  .longer {
                    size: 20px;
                  }
                  .big{
                      width: 345px;
                  }
                  #center1 {
                    align-content: center;
                  }
                  .inputsize {
                    width: 250px;
                  }
                  #white {
                    color: white;
                  }
                </style>

            <div class="container">

            <div class="col-md-5 offset-md-4 center ml-auto">

              
      
               <h6>Search Personnel:</h6>
            

                <form method="POST">
                  <div class="form-row">


                    <div class="col">
                      {% csrf_token %}

                      
                      <div class="row">

                        <input type="text" class="form-control inputsize" size="6" placeholder="Type ID# or Name " name="quote" autocomplete="off">
                        <div class="col">
                          <button type="submit" class="btn btn-sm btn-primary active">Submit</button>
                        </div>
                        <br><br><br>
                      </div>

                      <h6>Search Department:</h6>

                      <div class="row">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic outlined example">
                          <button name="quote" class="btn btn-outline-primary" value="Executives">Executives</button>
                          <button name="quote" class="btn btn-outline-primary" value="Developers">Developers</button>
                        </div>
                      </div>
                      
                    
                      

                    </div>

                   <!--  <div class="col">
                      <button type="submit" class="btn btn-sm active btn-primary">Submit</button>
                    </div> -->

                  </div>
                </form>

              


              </div>
            </div>

                <br><br><br>

              {% block content %}

             

              {% endblock %}

        <!-- </div> -->








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
